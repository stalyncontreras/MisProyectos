<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Practica 1.1</title>

	<script >
		var x = parseInt(prompt("Ingrese el 1er valor: "));

		var y = parseInt(prompt("Ingrese el 2do valor: "));

		var suma = x + y;
		var resta = x - y; 

		if (x < y){

			alert("La suma de los numeros es: " + suma  );
		}else{
			alert("La resta de los numeros es: " + resta );
		}
	</script>
	
</head>
<body>

</body>
</html>
